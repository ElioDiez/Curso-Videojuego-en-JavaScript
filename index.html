<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego ¡Vuelve a casa! </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Regresa a casa sin perderte en la galaxia</h1>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>
    </div>
    <div class="marcador">
        <p>Sección en construcción</p>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
